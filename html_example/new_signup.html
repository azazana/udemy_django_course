<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-dark" data-bs-theme="dark">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Welcome</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="bootstrap_finish.html">Landing page</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="p-4 mb-5 bg-light rounded-4">
        <h1 class="display-4 fw-bold">Log In</h1>
        <p>Enter your email and password below to log in to Coffee Lover</p>
    </div>
    <form class="form-group">
        <label for="floatingInputGrid">Email address</label>
        <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password">
        <div class="checkbox">

            <label for="usercheck">
                <input type="checkbox" id="usercheck" value="">
                Keep me logged in</label>
        </div>
        <button type="button" class="btn btn-default">Submit</button>
    </form>
</div>

</body>
</html>
