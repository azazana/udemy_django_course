<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Course Sign Up Page</h1>
<p>Please Note: First Name, Last Name, Password, and Email are required</p>
<form action="C:\Users\azaza\PycharmProjects\udemy\html_example\newpage.html">
    <label for="name">First name</label>
    <input id="name" type="text" placeholder="First name" required>
    <label for="surname">Last name</label>
    <input id="surname" type="text" placeholder="Last name" required>
<p></p>
    <label for="email">E-mail</label>
    <input id="email" type="email" placeholder="name@email.com">
    <label for="pass">Password</label>
    <input id="pass" type="password">
    <p>Are you over the age of 18?</p>
    <label for="yes">Yes</label>
    <input id="yes" type="radio" name="age">
    <label for="no">No</label>
    <input id="no" type="radio" name="age">
    <p>Do you have a Credit Card or PayPal?</p>
    <select name="payment">
        <option value="cc">Credit cart</option>
        <option value="pp">PayPal</option>
    </select>
    <p></p>
    <input type="submit" value="submit">
</form>

</body>
</html>
