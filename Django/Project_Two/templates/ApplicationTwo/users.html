<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
{%if users%}
<h4>Here are your users:</h4>
    <ol>
    {% for user in users %}
        <li>User Info</li>
        <ul>
            <li>First name: {{user.first_name}}</li>
            <li>Last name: {{user.last_name}}</li>
            <li>Email: {{user.email}}</li>
        </ul>
    {%endfor%}
    </ol>
{%endif%}
</body>
</html>
