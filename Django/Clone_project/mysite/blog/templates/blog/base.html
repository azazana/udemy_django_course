<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>blog</title>
    <!--    BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!--    Medium Style Editor-->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <!--    Custom CSS-->
    <link rel="stylesheet" href="{% static 'css/blog.css'%}">
    <!--    Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Russo+One&display=swap" rel="stylesheet">
</head>
<!--<body class="fire">-->
<body>
<!--Navbar-->
<nav class="navbar navbar-expand-lg bg-body-tertiary techfont custom-navbar">
  <div class="container-fluid">
    <a class="navbar-brand bigbrand" href="{%url 'post_list'%}">My blog</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{%url 'about'%}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://www.github.com">Github</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://www.linkedin.com">LinkedIn</a>
        </li>
        </ul>
        <ul class="navbar-nav justify-content-center">
            {%if user.is_authenticated%}
            <li>
                <a class="nav-item nav-link" href="{%url 'post_new'%}">New Post</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{%url 'post_draft_list'%}">Drafts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{%url 'logout'%}">LogOut</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">Welcome: {{user.username}}</a>
            </li>
            {% else %}
          <a class="nav-item nav-link" href="{% url 'login' %}" aria-label="Login">
              <span class="fa fa-user" aria-hidden="true"></span></a>
            {% endif%}
        </ul>

    </div>
  </div>
</nav>
<!--Content block-->
<div class="content container">
    <div class="row">
        <div class="blog_post">
            {%block content%}
            {%endblock%}
        </div>
    </div>
</div>
<div class="blob-cont">
    <div class="yellow blob"></div>
    <div class="red blob"></div>
    <div class="green blob"></div>
</div>
</body>
</html>
