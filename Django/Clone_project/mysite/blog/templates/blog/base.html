<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>blog</title>
    <!--    BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <!--    Medium Style Editor-->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <!--    Custom CSS-->
    <link rel="stylesheet" href="{% static 'css/blog.css'%}">
    <!--    Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Oriya&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Oriya&display=swap" rel="stylesheet">
</head>
<body>
<!--Navbar-->
<nav class="navbar navbar-expand-lg bg-body-tertiary techfont custom-navbar">
  <div class="container-fluid">
    <a class="navbar-brand bigbrand" href="{%url 'post_list'%}">My blog</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{%url 'about'%}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://www.github.com">Github</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://www.linkedin.com">LinkedIn</a>
        </li>
      </ul>
        <ul class="navbar-nav navbar-right">
            {%if user.is_authenticated%}
            <li>
                <a href="{%url 'post_new'%}">New Post</a>
            </li>
            <li>
                <a href="{%url 'post_draft_list'%}">Drafts</a>
            </li>
            <li>
                <a href="{%url 'logout'%}">LogOut</a>
            </li>
            <li>
                <a href="">Welcome: {{user.username}}</a>
            </li>
            {% else %}
            <li>
                <a class="navbar-nav navbar-right" href="{%usl 'login'%}"><span class="glyphicon glyphicon-user"></span></a>
            </li>
            {% endif%}
        </ul>
    </div>
  </div>
</nav>
<!--Content block-->
<div class="content container">
    <div class="row">
        <div class="blog_post">
            {%block content%}
            {%endblock%}
        </div>
    </div>
</div>
</body>
</html>
